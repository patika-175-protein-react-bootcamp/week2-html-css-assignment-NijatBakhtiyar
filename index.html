<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MARVEL FIlMS</title>
  </head>
  <body>
      <!-- INTRODUCTION -->
    <section class="intro">
      <div class="back-img">
        <img src="./img/background.png" alt="intro-back" />
      </div>
      <div class="marvel-img">
        <img src="./img/marvel.png" alt="marvel-logo" />
      </div>
    </section>

    <!-- FILMS CATEGORIES -->
    <section>
      <div class="container">

        <!-- All Films -->
        <div class="films">
          <div class="card">
            <div class="card-top">
              <img src="img/film-1.png" alt="A-Bomb HAS" />
            </div>
            <div class="card-bottom">
              <h6>A-Bomb HAS</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-2.png" alt="Adam Warlock" />
            </div>
            <div class="card-bottom">
              <h6>Adam Warlock</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-3.png" alt="Alex Power" />
            </div>
            <div class="card-bottom">
              <h6>Alex Power</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-4.png" alt="American Eagle" />
            </div>
            <div class="card-bottom">
              <h6>American Eagle</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-5.png" alt="Anita Blake" />
            </div>
            <div class="card-bottom">
              <h6>Anita Blake</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-6.png" alt="Agent Zero" />
            </div>
            <div class="card-bottom">
              <h6>Agent Zero</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-7.png" alt="Alex Power" />
            </div>
            <div class="card-bottom">
              <h6>Alex Power</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-8.png" alt="A-Bomb HAS" />
            </div>
            <div class="card-bottom">
              <h2>A-Bomb HAS</h2>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-5.png" alt="Anita Blake" />
            </div>
            <div class="card-bottom">
              <h6>Anita Blake</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-6.png" alt="Agent Zero" />
            </div>
            <div class="card-bottom">
              <h6>Agent Zero</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-7.png" alt="Alex Power" />
            </div>
            <div class="card-bottom">
              <h6>Alex Power</h6>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="img/film-8.png" alt="A-Bomb HAS" />
            </div>
            <div class="card-bottom">
              <h2>A-Bomb HAS</h2>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <button class="prev-arrow">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <div class="pages">
            <button>1</button>
            <button>...</button>
            <button>99</button>
            <button class="active">100</button>
            <button>101</button>
            <button>...</button>
            <button>200</button>
          </div>
          <button class="next-arrow">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
